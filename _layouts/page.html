---
layout: default
---

<article class="page">
  
  <h1>{{ page.title }}</h1>

  <div id="toc"></div>
  
  <div class="entry">
    {{ content }}
  </div>

  <script type="text/javascript">
  $(document).ready(function() {
      $('#toc').toc({
          title: '<h2>Contents</h2>',
          listType: 'ul',
          showSpeed: 0
      });
  });
  </script>
</article>
